<!-- Modal -->
<div #meuModal class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" *ngIf="progressoPublicacao === 'pendente'">
          <form [formGroup]="formulario" (ngSubmit)="publicar()">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Criar uma publicação</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">                
                <!--accept indica os formatos de arquivo aceitos
                O Reactive Form ainda não aceita formControl com esse tipo de campo, por isso será usado um event bind-->
                <input
                    type="file"
                    class="form-control"
                    accept="image/*"
                    (change)="preparaImagemUpload($event)"
                />                
                <input
                    style="margin-top: 15px;"
                    type="text"
                    placeholder="Título da publicação"
                    class="form-control"
                    formControlName="titulo"                    
                />   
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Publicar</button>
            
            </div>
          </form>
      </div>

      <div class="modal-content" *ngIf="progressoPublicacao === 'andamento'">
        <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Publicação em andamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            Progresso: {{ porcentagemUpload }}%               
        </div>        
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao === 'concluido'">        
    <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Sucesso!! =D</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>    
    </div>
        <div class="modal-body">                
            Sua publicação foi realizada com sucesso!              
        </div>         
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="novaPublicacao()">Nova publicação</button>
        </div>
    </div>

    </div>
  </div>
